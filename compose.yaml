services:
  chat:
    build: ./chat
    ports:
      - "8080:80"
  api:
    build: ./api
    environment:
      - HOST_OLLAMA=ollama-svc
    ports:
      - "5000:5000"
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-svc
    ports:
        - 11434:11434
    volumes:
        - ./ollama:/root/.ollama
        - ./entrypoint.sh:/entrypoint.sh
    pull_policy: always
    tty: true
    restart: always
    entrypoint: ["/usr/bin/bash", "/entrypoint.sh"]